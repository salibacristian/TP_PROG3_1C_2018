<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Estacionamiento</title>
  <link rel="shortcut icon" href="iconEst.jpeg">
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/bower_components/bootstrap-sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="../../assets/css/form-elements.css"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="login.css">  
  <script src="../../assets/bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
  <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
  <script src="login.js"></script>
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input id="usr" type="text" class="login__input name" placeholder="Username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input id="pass" type="password" class="login__input pass" placeholder="Password"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
      </div>
    </div>
  
  </div>
</div>
 

</body>
</html>
