<!DOCTYPE html>
<html lang="en">
<head>
    <title>La Comanda</title>
    <link rel="shortcut icon" href="../cupIcon.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="../../bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap-sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="../../bower_components/components-font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <script src="users.js"></script>
    <link rel="stylesheet" href="users.css">

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a style="font-family:cursive;" class="navbar-brand" href="http://bpdda.esy.es/Comanda/web/app/dashboard/dashboard.html">La Comanda <i class="fa fa-utensils"></i></a>
            </div>
            <ul class="nav navbar-nav">                
                <li><a href="http://bpdda.esy.es/Comanda/web/app/tables/tables.html">Mesas</a></li>
                <li class="active"><button class="btn btn-primary" style="margin:5px;" onclick="openNewUserDialog()"><i class="fa fa-upload"></i> Cargar Usuario</button></li>
                <!-- <li class="active"><button class="btn btn-success" style="margin:5px;" onclick="downloadLogs()"><i class="fa fa-align-justify"></i> Logs</button></li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="usr" href="#"></a></li>
                <li><a id="app__logout" href="#"><span class="glyphicon glyphicon-log-in"></span> Cerrar Sesion</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="table-responsive">
            <table id="mainTable" class="table">
               
            </table>
        </div>
    </div>

    <div class="modal fade" id="newUserDialog" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nuevo Usuario</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                            <label for="usrName" class="col-2 col-form-label">Nombre</label>                        
                            <input class="form-control" type="text" id="usrName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                            <label for="usrEmail" class="col-2 col-form-label">Email</label>                        
                            <input class="form-control" type="text" id="usrEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                            <label for="usrPass" class="col-2 col-form-label">Clave</label>                        
                            <input class="form-control" type="password" id="usrPass">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                        <label for="selectedRol" class="col-2 col-form-label">Rol</label>                      
                            <select class="form-control" id="selectedRol">
                                <option value="1">Administrador</option>
                                <option value="2">Mozo</option>
                                <option value="3">Operativo</option>
                            </select>
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                        <label for="selectedSector" class="col-2 col-form-label">Sector</label>                      
                            <select disabled class="form-control" id="selectedSector">
                                <option value="0">Barra Tragos Vinos</option>
                                <option value="1">Barra Choperas Cerveza Artesanal</option>
                                <option value="2">Cocina</option>
                                <option value="3">CandyBar</option>
                            </select>
                        </div>
                    </div>                  
                </div>
                <div class="modal-footer">
                    <button type="button" class='btn btn-primary' onclick="loadUser()">Ingresar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>    
    

</body>
</html>
