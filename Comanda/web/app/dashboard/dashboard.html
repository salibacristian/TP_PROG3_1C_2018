<!DOCTYPE html>
<html lang="en">
<head>
  <title>Estacionamiento</title>
  <link rel="shortcut icon" href="iconEst.jpeg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dashboard.css">  

  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/bower_components/bootstrap-sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="../../assets/css/form-elements.css"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="dashboard.css"> 
  <script src='../../bower_components/jquery/dist/jquery.min.js'></script> 
  <script src="../../assets/bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
  <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="dashboard.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Estacionamiento	</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><button style="position: absolute;bottom: -40px;left: 250px;" onclick="ingreso()">INGRESO</button></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="usr" href="#"></a></li>
      <li><a id="app__logout" href="#"><span class="glyphicon glyphicon-log-in"></span> Cerrar Sesion</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <input type="text" id="lookup" name="search" placeholder="buscar dominio" onkeyup="buscarPorDominio()" >
    <div class="table-responsive">          
        <table class="table table-hover tableCochera">
          <thead>
            <tr>
              <th>PISO</th>
              <th>PUESTO</th>
              <th>DOMINIO</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cocherasEnUso">
            <!-- <tr>
               <td></td> 
            </tr> -->
          </tbody>
        </table>
        </div>
      </div>

</div>
<!-- popup cochera -->
<div class="modal fade" id="popUpCochera" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cochera <span class="numeroCochera"></span></h4>
        </div>
        <div id="cocheraModalBody" class="modal-body">
          <p class="operacionInfo"></p> <div class="vehiculoImg"></div>
          <h4>Ingreso: <span class="operacionIngreso"></span></h4>
          <h4>Tiempo: <span class="tiempoAcum"></span></h4>
        </div>
        <div id="spinnerGif"><img src="../../assets/img/spinner.gif"></img></div>
        <div class="modal-footer">
          <button type="button" class='btn btn-primary' onclick="retirar()">Retirar</button>            
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- popup ingreso -->
<div class="modal fade" id="popUpIngreso" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Nuevo Ingreso</h4>
        </div>
        <div id="ingresoModalBody" class="modal-body">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Dominio</label>
                <div class="col-10">
                  <input class="form-control" type="text" id="dominio">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Marca</label>
                <div class="col-10">
                  <input class="form-control" type="text" id="marca">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Color</label>
                <div class="col-10">
                  <input class="form-control" type="text" id="color">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Cochera</label>
                <div class="col-10">
                  <select class="form-control" id="selectCocheras">

                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Foto</label>
                <div class="col-10">
                  <input class="form-control" type="file" id="fotoCargada">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class='btn btn-primary' onclick="ingresar()">Ingresar</button>            
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
